{% extends 'shared/base.html' %}
{% block title %}Code Blog{% endblock %}
{% block content %}
    {% for post in posts %}
    <a href="{% url 'post_detail' post.pk %}" style="text-decoration: none; color: inherit;">
        <div class="w-100 h-50" style="background-image: url('{{ post.image.url }}'); background-repeat: no-repeat; background-size: cover;"></div>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.subtitle }}</p>
                <p class="card-text"><small class="text-body-secondary">Created at {{ post.data_creation }} by {{ post.author }}</small></p>
            </div>
        </div>
    </a>
    {% endfor %}
{% endblock %}
